<div class="container contact-page">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>{{ contact.name }}</h1>

      <div class="row">
        <div class="col-sm-6 detail">
          <span class="glyphicon glyphicon-envelope"></span> {{ contact.email }}          
        </div>
        <div class="col-sm-6 text-right detail">
          <span class="glyphicon glyphicon-phone"></span> {{ contact.phone }}
        </div>
      </div>
      
      <div class="notes">
        <div class="title">NOTES:</div>
        <p>{{ contact.notes }}</p>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <a href="#/contacts">Back</a>  
        </div>
        <div class="col-sm-6 text-right">
          <a ng-href="#/contacts/{{ contact.$id }}/edit"><span class="glyphicon glyphicon-edit"></span> Edit</a>&nbsp;&nbsp;&nbsp;
          <a href="" ng-click="destroy()"><span class="glyphicon glyphicon-trash"></span> Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
