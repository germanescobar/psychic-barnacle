<div class="container contact-form-page">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>{{ contact.$id ? "Edit" : "Add" }} Contact</h1>
      <form name="form" ng-submit="form.$valid && save()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': form.name.$invalid && (form.name.$touched || form.$submitted) }">
          <label class="control-label" for="name">Name:</label>
          <input type="text" name="name" class="form-control" ng-model="contact.name" required>
          <p class="help-block" ng-show="form.name.$error.required && (form.name.$touched || form.$submitted)">Required field</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && (form.email.$touched || form.$submitted) }">
          <label class="control-label" for="email">Email:</label>
          <input type="email" name="email" class="form-control" ng-model="contact.email" required>
          <p class="help-block" ng-show="form.email.$error.required && (form.email.$touched || form.$submitted)">Required field</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.phone.$invalid && (form.phone.$touched || form.$submitted) }">
          <label class="control-label" for="phone">Phone:</label>
          <input type="text" name="phone" class="form-control" ng-model="contact.phone" required>
          <p class="help-block" ng-show="form.phone.$error.required && (form.phone.$touched || form.$submitted)">Required field</p>
        </div>

        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" class="form-control" ng-model="contact.notes"></textarea>
        </div>

        <div class="actions text-right">
          <a href="#/contacts" class="btn btn-default">Volver</a>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
